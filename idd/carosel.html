<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="hum" class="carousel slide" data-bs-ride="carousel" >
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#hum" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#hum" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#hum" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/wh-img-2.jpg" class="d-block w-100" alt="img">
            </div>
            <div class="carousel-item">
                <img src="../img/wh-img-4.jpg" class="d-block w-100" alt="img">
            </div>
            <div class="carousel-item">
                <img src="../img/wh-img-3.jpg" class="d-block w-100" alt="img">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#hum" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hum" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div >
    <div class="container p-10">
        <h1>Thakur's</h1>
        <p>Rajput youth's from Adhupur</p>
    </div>
    
</body>

</html>
