        document.getElementById("demo41").innerHTML = my(index1)
        function my(arrr) {
            return Math.max.apply(null, arrr);
        }
        const index2 = [12, 13, 20, 50, 100, 200, 150, 23];
        document.getElementById("demo42").innerHTML = you(index2);
        function you(cc) {
            let len = cc.length;
            let max = -Infinity;
            while (len--) {
                if (cc[len] > max) {
                    max = cc[len];
                }
            }
            return max;
        }
        const cars = [
