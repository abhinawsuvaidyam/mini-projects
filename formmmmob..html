<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="main">
        <form>
            <div class="sub-main">
                <div class="ab">
                    <label for="hu">first name</label>
                </div>
                <div class="kab">
                    <input type="text" id="hu" placeholder="text">
                </div>
            </div>
            <div class="sub-main">
                <div class="ab">
                    <label for="sun">last name</label>
                </div>
                <div class="kab">
                    <input type="text" id="sun" name="last name" placeholder="text">
                </div>
            </div>
            <div class="sub-main">
                <div class="ab">
                    <label for="su">country</label>
                </div>
                <div class="kab">
                    <select name="country" id="su">
                        <option value="australia">australia</option>
                        <option value="india">india</option>
                        <option value="usa">usa</option>
                        <option value="china">china</option>
                    </select>
                </div>
            </div>
            <div class="sub-main">
                <div class="ab">
                    <label for="ju">subject</label>
                </div>
                <div class="kab">
                    <textarea name="text" id="ju">write some thing..</textarea>
                </div>
            </div>
            <br>
            <div class="sub-main">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>

</body>

</html>
